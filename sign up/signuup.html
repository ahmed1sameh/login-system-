<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

<body>


    <div class="container my-5 ">
        <div class="signup-group w-75 mx-auto text-center p-5">

            <h1 class="mb-4">Smart Login System</h1>

            <input class="form-control text-white mb-4" required placeholder="Enter your name" id="signupname" type="text">
            <input class="form-control text-white  mb-4" required placeholder="Enter your email" id="signupemail" type="email">

            <p class="d-none " id="paragrafOfDisplayNone"> </p>
            <button class="btn btn-outline-info w-100 mb-4 " id="signupbtn" >Sign Up</button>

            <p class="text-white ">You have an account? 
                <a class="text-decoration-none text-white"  href="../index.html">Signin</a>

            </p>


        </div>
    </div>


    




    <script src="js/bootstrap.bundle.min.js"></script>

</body>
